name: 'Deploy to AWS S3'
description: 'Deploy built website to AWS S3 bucket'
inputs:
  bucket:
    description: 'The name of the S3 bucket to deploy to'
    required: true
  bucket-region:
    description: 'The AWS region of the S3 bucket'
    required: false
    default: 'eu-north-1'
  dist-folder:
    description: 'The folder containing the built website files'
    required: true
outputs:
  website-url:
    description: 'The URL of the deployed website'
    value: ${{ steps.deploy.outputs.website-url }}
runs:
  using: 'node16'
  main: 'main.js'